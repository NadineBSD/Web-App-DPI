<div class="container">
  <div class="left-div">
    <div class="card">
      <img src="../../../../assets/images/Logo.png" width="50px">

      <h2>Ravis de vous revoir !</h2>

      <div class="inputs-div">
        <label>Nom de l'utilisateur</label>
        <input id="username" type="text" placeholder="nom de l'utilisateur" #username>
        <Label>Mot de passe</Label>
        <input id="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="mot de passe" #password>
        <i class="fa" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"
          (click)="togglePasswordVisibility()"></i>
      </div>

      <button (click)="onSubmit(username.value,password.value)">Se connecter</button>
      <p class="error-message">{{ errorMessage }}</p>
    </div>
  </div>

  <div class="right-div">
    <img src="../../../../assets/images/ImageLogIn.png" width="450vh">
  </div>
</div>

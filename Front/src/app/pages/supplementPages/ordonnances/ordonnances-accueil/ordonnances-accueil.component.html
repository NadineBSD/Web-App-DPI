<app-header (changeDashEvent) = "changeDashState()" />

<div class="content">

  @if (isDashBoard()) { <!--Ida kayen dashBoard-->
    <div class="empty-dash">
      <app-dash-board />
    </div>
  }

  <div class="container">

    @defer { <!--Defer is when component needs to load so we show something while loading-->
      <div class="container2">
        <h1>Patient ... : Liste des ordonnances </h1>

        <div *ngFor="let ordonnance of ordonnances"> 
          <div [class]="ordonnance.etat ? 'card1' : 'card2'">
              <strong> Date de création {{ordonnance.dateCreation}} </strong>  
              <strong> Durée {{ordonnance.duree}} </strong>  
          </div>
        </div>
      </div>
      
    } @loading (minimum 0.5s) { <!--Nesstennaw minimum 4s besh naffichiw @defer-->
      <div class="center-div">
        <app-loading-screen />
      </div>
    }
  
  </div>
</div>
